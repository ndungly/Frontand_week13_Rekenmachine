<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rekenmachine</title>
</head>
<body>
    <div class="container">
        <div class="scherm">0</div>
        <button class="knop clear">C</button>
        <button class="knop backspace">&#9003</button>
        <button class="knop divide last">&#247</button>
        <button class="knop nummer seven">7</button>
        <button class="knop nummer eight">8</button>
        <button class="knop nummer nine">9</button>
        <button class="knop multiply last">&#215</button>
        <button class="knop nummer four">4</button>
        <button class="knop nummer five">5</button>
        <button class="knop nummer six">6</button>
        <button class="knop substract last">-</button>
        <button class="knop nummer one">1</button>
        <button class="knop nummer two">2</button>
        <button class="knop nummer three">3</button>
        <button class="knop add last">+</button>
        <button class="knop nummer zero">0</button>
        <button class="knop sum last">=</button>    
      </div>

<!-- Script onderaan je body -->
<script src="script.js"></script>
</body>
</html>
